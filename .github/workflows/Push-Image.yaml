name: Push-Image

on:
    push:
        branches: [master]
        tags:
            - v*

    # Allows to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    IMAGE_NAME: healthznerbot

jobs:
    # test:
    #     runs-on: ubuntu-latest

    #     steps:
